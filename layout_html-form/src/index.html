<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>HTML Form</h1>
  <form action="#" name="" method="POST" autocomplete="off">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" autocomplete="off">
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autocomplete="off">
      <br>
      <label for="age">How old are You?</label>
      <input type="number" id="age" name="age" value="30" min="18" max="99" min="2" max="2" autocomplete="off">
      <br>
      <label for="birth">Full date of birth:</label>
      <input type="date" id="birth" name="birth">
      <br>
      <label for="accept">I accept the term of agreement</label>
      <input type="checkbox" id="accept" name="accept">
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" autocomplete="off" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="off" required>
    </fieldset>
    <fieldset>
      <legend>An interesting facts about you!</legend>
      <label for="cats">
        Do you love cats?
        <input type="radio" name="cats">Yes
        <input type="radio" name="cats">No
      </label>
      <br>
      <label for="color">What is your favorite color?</label>
      <input type="color" id="color" name="color">
      <br>
      <label for="bedtime">What time do you go to bed?</label>
      <input type="time" id="bedtime" name="bedtime">
      <br>
      <label for="cars">What are your favorite brand of cars?</label>
      <select id="cars" name="cars" multiple>
        <option>Audi</option>
        <option>BMW</option>
        <option>Honda</option>
      </select>
      <br>
      <label for="rate">How do you rate our work?</label>
      <input type="range" id="rate" name="rate">
      <br>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" autocomplete="off"></textarea>
      <br>
      <label for="recommend">Would you recommend us</label>
      <select id="recommend" name="recommend">
        <option>yes</option>
        <option>no</option>
      </select>
    </fieldset>
    <button type="submit" id="submit" name="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
