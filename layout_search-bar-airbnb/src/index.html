<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./material-icons/material-icons.css">
</head>
<body>
  <div class="search-wrap search-1-wrap">
      <img class="search__icon search-1__icon" src="./images/Search.svg" alt="search">
      <input data-qa="big keypress" class="search search-1" type="text" name="search-1" placeholder='Try "Los Angeles"'>
  </div>
  <br>
  <div class="search-wrap search-2-wrap">
    <img class="search__icon search-2__icon" src="./images/Search.svg" alt="search">
    <input data-qa="small" class="search search-2" type="text" name="search-1" placeholder="Los Angeles">
  </div>
</body>
</html>
