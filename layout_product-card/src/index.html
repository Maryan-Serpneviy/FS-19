<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img class="card__pic" src="./images/imac.jpeg" alt="pic">
    <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="card__code">Код товару: <span>195434</span></p>
    <div class="card__rating">
      <div class="card__rating--stars">
        <img class="card__rating--star" src="./images/star-active.svg" alt="star">
        <img class="card__rating--star" src="./images/star-active.svg" alt="star">
        <img class="card__rating--star" src="./images/star-active.svg" alt="star">
        <img class="card__rating--star" src="./images/star-active.svg" alt="star">
        <img class="card__rating--star" src="./images/star.svg" alt="star">
      </div>
      <div class="card__rating--reviews">
          Відгуків: <span>5</span>
      </div>
    </div>
    <div class="card__price">
      <div class="card__price--label">Ціна:</div>
      <div class="card__price--sum">
        <span class="price">69 999</span>
        <span>грн</span>
      </div>
    </div>
    <a class="card__btn" href="#">Купити</a>
  </div>
</body>
</html>
